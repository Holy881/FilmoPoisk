<html>
    <head>
        <title>Тест плеера</title>
        <script src="playerjs.js" type="text/javascript">
        </script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="maindiv">
            <div class="textbox">
                <center>
                    <h1>Пример плеера</h1>
                </center>
            </div>
            <center>
                <div class="player" id="player"></div>
            </center>
            <div class="switchbuttons">
                <div class="switch" onclick="switchVideo('https://youtu.be/qIcTM8WXFjk?si=n1w9DsA9dKvNKgGD&t=193')">Видео 1</div>
                <div class="switch" onclick="switchVideo('https://www.youtube.com/watch?v=gLGaBb_EFkg')">Видео 2</div>
                <div class="switch" onclick="switchVideo('https://www.youtube.com/watch?v=-aBP-c28_1M')">Видео 3</div>
            </div>
        </div>
        <script>
            var player = new Playerjs({id:"player",
                file:"https://www.youtube.com/watch?v=8QyEruRwNeo"
            })

            function switchVideo(url) {
            player.api("file", url);
        }
        </script>
    </body>
</html>
